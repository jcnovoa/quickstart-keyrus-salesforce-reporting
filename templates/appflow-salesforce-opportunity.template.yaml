          - Name
          - CloseDate
          - AccountId
          - Id
          - LastActivityDate
          - LastModifiedDate
          - CreatedDate
          - LastReferencedDate
          - LastViewedDate
          - SystemModstamp
          - Probability
          - Description
          ConnectorOperator:
            Salesforce: PROJECTION

        - TaskType: Map
          SourceFields:
            - HasOverdueTask
          ConnectorOperator:
            Salesforce: NO_OP
          DestinationField: hasoverduetask
          TaskProperties:
