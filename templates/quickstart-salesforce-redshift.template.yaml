  RedshiftSingleNodeClusterCondition:
    Fn::Equals:
      - Ref: NumberOfNodes
      - '1'
  IsEncryptionAtRest: !Equals
    - !Ref EncryptionAtRest
    - 'true'
  IsProd: !Equals [!Ref TagEnvironment, 'prod']
  IsEnableLoggingToS3: !And
